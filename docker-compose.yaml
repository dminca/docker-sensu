version: "3.2"
services:
  api:
    build: .
    container_name: sensu-api
    command: sensu-api
    links:
      - redis
    networks:
      - frontend
    ports:
      - '4567:4567'

  server:
    build : .
    container_name: sensu-server
    command: sensu-server
    links:
      - redis
      - api
    networks:
      - frontend

  client:
    build: .
    container_name: sensu-client
    command: sensu-client
    links:
      - redis
    environment:
      HOST_DEV_DIR: /host_dev
      HOST_PROC_DIR: /host_proc
      HOST_SYS_DIR: /host_sys
    ports:
      - '3030:3030'
    networks:
      - frontend
    volumes:
      - /dev:/host_dev:ro
      - /proc:/host_proc:ro
      - /sys:/host_sys:ro

  redis:
    container_name: sensu-redis
    image: redis:3
    networks:
      - frontend

  uchiwa:
    image: sstarcher/uchiwa
    container_name: sensu-uchiwa
    environment:
      SENSU_DC_NAME: test
      SENSU_HOSTNAME: api
    links:
      - api
    ports:
      - '80:3000'
    networks:
      - frontend

networks:
  frontend: